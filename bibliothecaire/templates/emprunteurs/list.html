<html>
    <a href="{% url 'ajout_membre' %}">Ajouter un membre</a>
    <a href="{% url 'listes_media' %}">Retour a la liste des medias</a>
    <h1>Liste des emprunteurs</h1>
    <ul>
        <ul>
            {% for emprunteur in emprunteurs %}
            <li>Nom: {{ emprunteur.name }} Nombre d'emprunt: {{ emprunteur.NombreEmprunt }}
                <form action="{% url 'supprimer_membre' emprunteur.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" style="color: red;">Supprimer</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </ul>
</html>
